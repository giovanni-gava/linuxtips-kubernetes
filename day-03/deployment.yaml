apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: nginx-deployment
  name: nginx-deployment
spec:
  replicas: 3 # Numero de pods
  selector: # Selector consiste em um conjunto de labels que devem ser iguais aos labels do pod
    matchLabels:
      app: nginx-deployment
  strategy: {}
  template: # Template do pod que ser√° criado
    metadata: # Labels do pod
      labels:
        app: nginx-deployment
    spec:
      containers:
      - image: nginx
        name: nginx
        resources:
          limits:
            memory: "128Mi"
            cpu: "0.5"
          requests:
            memory: "64Mi"
            cpu: "0.3"
